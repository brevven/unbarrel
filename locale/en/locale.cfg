[mod-setting-name]
unbarrel-subgroup-excludes=Recipe subgroups to hide from handcrafting
unbarrel-recipe-excludes=Specific recipes to hide from handcrafting

[mod-setting-description]
unbarrel-subgroup-excludes=Internal IDs of recipe subgroups to exclude. Space or comma separated. E.g. To exclude barrel recipes, just set it to: [color=cyan]empty-barrel fill-barrel[/color]
unbarrel-recipe-excludes=Internal IDs of recipes to exclude. Space or comma separated. E.g. To exclude Space Exploration liquid rocket fuel, just set it to: [color=cyan]se-liquid-rocket-fuel[/color]
